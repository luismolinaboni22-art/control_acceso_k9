<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Holcim Costa Rica - Control de Visitantes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS corporativo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background-color:#F2F2F2;">

<!-- ======== NAVBAR SUPERIOR CORPORATIVO ========= -->
<nav class="navbar navbar-expand-lg shadow-sm"
     style="background-color:#00A3E0; padding:10px 20px;">

    <!-- LOGO HOLCIM -->
    <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='holcim_logo.svg') }}"
             alt="Holcim Logo" style="height:45px;" class="me-2">
        Holcim Costa Rica
    </a>

    <!-- Botón responsive -->
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#holcimMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú -->
    <div class="collapse navbar-collapse" id="holcimMenu">
        
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{{ url_for('index') }}">
                    <i class="bi bi-house-fill me-1"></i> Inicio
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{{ url_for('registrar') }}">
                    <i class="bi bi-person-plus-fill me-1"></i> Registrar visitante
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{{ url_for('listar') }}">
                    <i class="bi bi-people-fill me-1"></i> Visitantes
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="{{ url_for('reports') }}">
                    <i class="bi bi-file-earmark-text-fill me-1"></i> Reportes
                </a>
            </li>

            {% if current_user.role == 'superadmin' %}

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white fw-semibold" href="#"
                   data-bs-toggle="dropdown">
                    <i class="bi bi-gear-fill me-1"></i> Administración
                </a>

                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{{ url_for('admin_users') }}">
                        <i class="bi bi-person-badge-fill me-1"></i> Usuarios
                    </a></li>

                    <li><a class="dropdown-item" href="{{ url_for('admin_sites') }}">
                        <i class="bi bi-building me-1"></i> Sitios
                    </a></li>

                    <li><a class="dropdown-item" href="{{ url_for('admin_configuracion') }}">
                        <i class="bi bi-sliders me-1"></i> Configuración
                    </a></li>
                </ul>
            </li>

            {% endif %}

            <li class="nav-item ms-3">
                <a class="btn btn-light fw-semibold" style="color:#00A3E0;"
                   href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right me-1"></i> Salir
                </a>
            </li>

        </ul>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<main class="container my-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

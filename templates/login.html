<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background-color:#f4f4f4;">

<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 380px; border-top: 6px solid #ED1C24;">
        
        <!-- Logo Holcim -->
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='holcim_logo.svg') }}" 
                 alt="Holcim Costa Rica" 
                 style="height:70px;">
        </div>

        <h3 class="text-center fw-bold mb-4" style="color:#231F20;">
            Acceso al Sistema
        </h3>

        <!-- Formulario -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label fw-bold">Correo electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="usuario@holcim.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button class="btn w-100" 
                    style="background-color:#ED1C24; color:white; font-weight:bold;">
                Ingresar
            </button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-danger mt-3">
            {% for category, message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

</div>

</body>
</html>

{% extends "base.html" %}

{% block content %}
<h3 class="fw-bold mb-4">Registrar Visitante</h3>

<form method="POST">
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Cédula</label>
            <input type="text" name="cedula" class="form-control">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Empresa</label>
            <input type="text" name="empresa" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Placa</label>
            <input type="text" name="placa" class="form-control">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Persona a visitar</label>
        <input type="text" name="persona" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Propósito</label>
        <textarea name="proposito" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary" style="background-color:#00A3E0;">Registrar</button>
</form>

{% endblock %}

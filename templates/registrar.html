<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Visitante - Corporación K9</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Logo K9" class="logo">
    <h1>Corporación K9</h1>
    <nav>
        <span>{{ current_user.name }}</span>
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </nav>
</header>
<main>
    <h2>Registrar Visitante</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="cedula" placeholder="Cédula" required>
        <input type="text" name="empresa" placeholder="Empresa">
        <input type="text" name="placa" placeholder="Placa del vehículo">
        <input type="text" name="persona_visitada" placeholder="Persona a visitar">
        <input type="text" name="proposito" placeholder="Propósito de la visita">
        <button type="submit">Registrar</button>
    </form>
</main>
</body>
</html>

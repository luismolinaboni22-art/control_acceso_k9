{% extends "base.html" %}

{% block content %}
<h3 class="mb-4 fw-bold" style="color:#2B2B2B;">Resumen de Visitantes</h3>

<div class="row mb-4">
    <div class="col-md-4">
        <div class="card shadow-sm p-3">
            <h5 class="fw-semibold">Visitantes activos</h5>
            <p class="display-6 fw-bold" style="color:#00A3E0;">
                {{ active_visitors_count }}
            </p>
        </div>
    </div>
</div>

<h4 class="fw-bold mb-3">Ãšltimos Visitantes</h4>

<table class="table table-hover table-striped">
    <thead class="table-primary">
        <tr>
            <th>Nombre</th>
            <th>Empresa</th>
            <th>Entrada</th>
        </tr>
    </thead>
    <tbody>
    {% for v in visitantes %}
        <tr>
            <td>{{ v.nombre }}</td>
            <td>{{ v.empresa }}</td>
            <td>{{ v.hora_entrada.strftime('%d/%m/%Y %H:%M') }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
